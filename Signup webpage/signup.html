<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HarvestLink Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
  <script src="signup.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>

  <header>
    <div class="logo">HARVESTLINK</div>
    <div class="hamburger" aria-label="Open navigation menu" role="button" tabindex="0">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </header>

  <div class="form-container">
    <h1>Nice to meet you!</h1>
    <p>Letâ€™s Sign Up Your Account</p>

    <form>
      <div class="form-row">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>
      <div class="form-row">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-row">
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <div class="social-buttons">
        <button class="social-button">
          <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"> Sign Up with Google
        </button>
        <button class="social-button facebook">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"> Sign Up with Facebook
        </button>
      </div>

      <div class="footer">
        Are you a farmer and already have an account? <a href="#">Login Now</a>
      </div>
    </form>
  </div>

</body>
</html>
