<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HarvestLink - Sign Up</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css" />
  <script src="signup.js" defer></script>
  <link rel="icon" href="assets/homepage/harvestlink logo.png" type="image/x-icon">
</head>
<body>

  <header>
    <nav class="navbar">
            <div class="nav-left">
                <h1>HARVESTLINK</h1>
            </div>
            <div class="nav-center">
                <div class="logo-circle">
                    <img src="../assets/homepage/harvestlink logo.png" alt="HarvestLink Logo">
                </div>
            </div>
            <div class="hamburger-menu">
                <div class="hamburger">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
            </div>
        </nav>    
  </header>

  <div class="nav-overlay">
            <button class="close-menu">×</button>
            <div class="nav-logo">
                <img src="../assets/homepage/harvestlink logo full.png" alt="HarvestLink Logo">
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Shop webpage/shop.html" class="active">Shop</a></li>
                <li><a href="../Contacts webpage/contacts.html">Contact</a></li>
                <li><a href="../Login webpage/login.html">Login</a></li>
            </ul>
        </div>    
  </nav>

  <div class="form-container">
    <h1>Nice to meet you!</h1>
    <p>Let’s Sign Up Your Account</p>

    <form>
      <div class="form-row">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>
      <div class="form-row">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-row">
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <div class="social-buttons">
        <button class="social-button">
          <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"> Sign Up with Google
        </button>
        <button class="social-button facebook">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"> Sign Up with Facebook
        </button>
      </div>

      <div class="footer">
        Are you a farmer and already have an account? <a href="../Login webpage/login.html">Login Now</a>
      </div>
    </form>
  </div>

</body>
</html>
