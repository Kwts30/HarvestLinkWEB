<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test Products API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                console.log('Testing API call...');
                resultDiv.innerHTML = 'Loading...';
                
                const response = await fetch('http://localhost:3000/api/admin/products?isActive=true&limit=5', {
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data);
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Found ${data.products ? data.products.length : 0} products</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `
                        <h3>Error: ${response.status}</h3>
                        <p>${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `
                    <h3>Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
